<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Render函数</title>
    <script src="/asserts/js/vue.js" th:src="@{/webjars/vue/2.6.9/dist/vue.js}"></script>
    <!-- 导入vue-router模块,需要先导入vue模块 -->
    <script src="/asserts/js/vue-router.js" th:src="@{webjars/vue-router/3.0.7/dist/vue-router.js}"></script>
</head>
<body>
    <div id="app">
        <!--<login>登陆组件</login>-->

        <!-- 使用render引用组件 -->
        <h3>使用render注册组件</h3>
    </div>
<script>
    //
    let login = {
        template: '<h3>这里是登陆组件</h3>'
    }

    // 创建Vue实例，得到ViewModel
    let vm = new Vue({
        el: '#app',
        data: {

        },
        methods: {

        },
        // createElements是一个方法, 调用它, 能够把指定的组件模板渲染为HTML结构
        render: function (createElements) {
            // 返回的结果会替换页面中el指定的那个容器
            return createElements(login)
        }
        // components: {
        //     login
        // }
    })
</script>
</body>
</html>
