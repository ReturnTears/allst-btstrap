<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Vue V-Model</title>
    <script th:src="@{/webjars/vue/2.6.9/dist/vue.js}"></script>
    <style>

    </style>
</head>
<body>

<div id="app">
    <h4>{{msg}}</h4>
    <!--
        v-bind(简写为:)只能实现数据的单向绑定
        v-model可以实现数据的双向绑定,不需要绑定到标签属性上
     -->
    <input type="text" :value="msg" style="width: 25%"/>
    <p>-----分割线-----</p>
    <input type="text"  v-model="msg" style="width: 25%"/>
</div>

<script type="text/javascript">
    var vm = new Vue({
        el: '#app',
        data: {
            msg: 'v-bind单项绑定/v-model双向绑定'
        },
        methods: {
            showData(msg) {
                console.log(msg)
            }
        }
    })
</script>
</body>
</html>
