<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Vue获取后台数据</title>
    <link th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.css}">
    <script th:src="@{/webjars/jquery/3.1.1/jquery.js}"></script>
    <script th:src="@{/webjars/vue/2.6.9/dist/vue.js}"></script>
    <!-- vue-resource依赖vue，所以先导入vue,vue-resource想vue中挂载了this,如：this.$http.jsonp -->
    <script th:src="@{/webjars/vue-resource/1.3.4/dist/vue-resource.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-resource@1.5.1"></script>
    <script th:src="@{/webjars/axios/0.19.0-beta.1/dist/axios.js}"></script>
</head>
<body>

<div id="app">
    <input type="button" value="获取数据" @click="waitWea()"/>
</div>

<script>
    var vm = new Vue({
        el: '#app',
        data: {
            active: 'NULL',
            results: ''
        },
        methods: {
            waitWea () {
                alert('weather');
            }
        },
        mounted: function () {
            this.$nextTick(function () {
                var self = this;
                axios.get('http://127.0.0.1:10001/screen/api/screen/screenAllTasksInfo/currWeatherInfo/101270101')
                    .then(function(res){
                        console.log(res.data);
                    })
                    .catch(function(err){
                        console.log(err);
                    })
            });
        }
    });
</script>

<!--<script src="http://127.0.0.1:10001/screen/api/screen/screenAllTasksInfo/currWeatherInfo/101270101"></script>-->
</body>
</html>
