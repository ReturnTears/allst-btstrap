<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <link rel="stylesheet" th:href="@{webjars/bootstrap/3.3.7/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{webjars/bootstrap/3.3.7/css/bootstrap-theme.min.css}"/>
    <script type="text/javascript" th:src="@{webjars/jquery/3.1.1/jquery.js}"></script>
    <script type="text/javascript" th:src="@{webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>
</head>
<body>
<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">Spring Boot文件上传</h3>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-8">
            <form action="upload" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <div class="input-group col-md-4">
							<span class="input-group-addon">
								<i class="glyphicon glyphicon-user"></i>
							</span>
                        <input class="form-control" type="text" name="userName">
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group col-md-4">
							<span class="input-group-addon">
								<i class="glyphicon glyphicon-search"></i>
							</span>
                        <input class="form-control" type="file" name="head">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-4">
                        <button type="submit" class="btn btn-success">保存</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
